<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <style>
        .warning {
            color: red;
            border: 3px solid red;
        }
        .err {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>computed : 기존 값을 통해 새로운 값을 도출할 때 사용한다.</h2>
    <h3>computed에서 정의하는 익명함수는 반드시 값을 반환하도록 작성되어야 한다.</h3>
    <h3>computed에 기술된 함수는 함수형태이지만 data처럼 접근한다.</h3>
    <div id="app">
        정수: <input type="text" v-model="num">
        <h2>{{num}}의 2배는: {{doubleNum}}</h2>
        <br>국어점수: <input type="text" v-model="score" :class="info">
        <h3 :class="warnMsg" v-if="info.warning">점수는 0~100점 사이여야 해요.</h3>
    </div>
    <script>
        new Vue ({
            el: '#app',
            data () {
                return {
                    num: 100,
                    score: ''
                }
            },
            computed: {
                doubleNum () {
                    return this.num *2;
                },
                info () {
                    if (this.score < 0 || this.score > 100) {
                        return { warning: true }
                    } else {
                        return { warning: false }
                    }
                },
                warnMsg () {
                    return (this.score < 0 || this.score > 100) ? 'err' : null;
                }
            }
        })
    </script>
</body>
</html>
